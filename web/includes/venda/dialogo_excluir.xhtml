<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog header="Venda - Excluir" widgetVar="dialogo-excluir" appendTo="@(body)" draggable="false" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
        <h:form id="form-excluir">
            <p:panelGrid  columns="2" columnClasses="label,value">

                <h:outputText value="ID: " />
                <h:outputText value="#{MBVenda.v.id}" />

                <h:outputText value="Cliente: " />
                <h:outputText value="#{MBVenda.v.cliente.nome}" />

                <h:outputText value="Total: " />
                <h:outputText value="#{MBVenda.v.total}">
                    <f:convertNumber parent="0.00" />
                </h:outputText>

                <h:outputText value="Pagamento: " />
                <h:outputText value="#{MBVenda.v.pgto}" />

            </p:panelGrid>

            <h:panelGrid cellspacing="10">
                <p:commandButton value="Excluir" icon="fa fa-trash" actionListener="#{MBVenda.excluir()}" update=":growl :form-tabela" oncomplete="verificar(xhr, status, args, 'dialogo-excluir');" />
            </h:panelGrid>

        </h:form>
    </p:dialog>


</ui:composition>
