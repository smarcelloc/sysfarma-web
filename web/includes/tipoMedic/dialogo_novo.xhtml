<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dialog header="Tipo Medic - Novo" widgetVar="dialogo-novo" appendTo="@(body)" draggable="false" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
        <h:form id="form-novo">

            <h:panelGrid  columns="2" columnClasses="label,value">

                <p:outputLabel value="Nome: " for="nome"/>
                <p:inputText value="#{MBTipoMedic.tm.nome}" id="nome" required="true" maxlength="45">
                    <f:validateLength maximum="45" />
                    <f:converter converterId="titulo" />
                </p:inputText>

            </h:panelGrid>

            <h:panelGrid cellspacing="10">
                <p:commandButton value="Gravar" icon="fa fa-save" actionListener="#{MBTipoMedic.novoEditar(false)}" update=":form-novo :growl :form-tabela" oncomplete="verificar(xhr, status, args, 'dialogo-novo');" />
            </h:panelGrid>

        </h:form>
    </p:dialog>

</ui:composition>
