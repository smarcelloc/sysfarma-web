<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form id="form-tabela">
        <p:dataTable var="item" value="#{MBTipoMedic.itens}" filteredValue="#{MBTipoMedic.itensFiltro}" sortBy="#{item.id}" sortOrder="descending" resizableColumns="true" emptyMessage="Nenhum registro encontrado." paginator="true" rows="15" paginatorTemplate="{FirstPageLink}  {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
            <f:facet name="header">
                <h:outputText value="Tipo de Medicamentos " />

                <p:commandButton title="Novo" icon="fa fa-plus" oncomplete="PF('dialogo-novo').show();" actionListener="#{MBTipoMedic.prepararNovo()}" update=":form-novo">
                    <p:resetInput target=":form-novo" />
                </p:commandButton>

                <p:commandButton title="Atualizar" icon="fa fa-repeat" actionListener="#{MBTipoMedic.init()}" update=":form-tabela" />
            </f:facet>

            <p:column headerText="ID" sortBy="#{item.id}" filterBy="#{item.id}" width="60">
                <h:outputText value="#{item.id}" />
            </p:column>

            <p:column headerText="Nome" sortBy="#{item.nome}" filterBy="#{item.nome}" width="200">
                <h:outputText value="#{item.nome}" />
            </p:column>

            <p:column headerText="Opção" width="60">
                <p:commandButton icon="fa fa-edit" title="Editar" oncomplete="PF('dialogo-editar').show();" update=":form-editar">
                    <f:setPropertyActionListener target="#{MBTipoMedic.tm}" value="#{item}" />
                    <p:resetInput target=":form-editar" />
                </p:commandButton>
                <p:commandButton icon="fa fa-trash-o" title="Excluir" oncomplete="PF('dialogo-excluir').show();" update=":form-excluir">
                    <f:setPropertyActionListener target="#{MBTipoMedic.tm}" value="#{item}" />
                </p:commandButton>
            </p:column>

        </p:dataTable>
    </h:form>


</ui:composition>
