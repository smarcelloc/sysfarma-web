<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:menu>
            <p:submenu label="Pessoas">
                <p:menuitem value="Cliente" outcome="/pages/cliente.xhtml"  icon="fa fa-fw  fa-users" />
                <p:menuitem value="Funcionário" outcome="/pages/funcionario.xhtml"  icon="fa fa-fw  fa-user-md" />
                <p:menuitem value="Fornecedor" outcome="/pages/fornec.xhtml"  icon="fa fa-fw  fa-truck" />
            </p:submenu>

            <p:submenu label="Produtos">
                <p:menuitem value="Medicamento"  outcome="/pages/medic.xhtml" icon="fa fa-fw fa-medkit"/>
                <p:menuitem value="Tipo Medicamento"  outcome="/pages/tipoMedic.xhtml" icon="fa fa-fw fa-sitemap" />
                <p:menuitem value="Vendas" outcome="/pages/venda.xhtml"  icon="fa fa-fw  fa-shopping-cart" />
            </p:submenu>
            <p:separator />

            <p:menuitem value="Sair"  icon="fa fa-fw  fa-power-off"  actionListener="#{MBLogin.sair()}">
                <p:confirm header="Sair do Sistema?" message="Deseja realmente sair do sistema ? " />
            </p:menuitem>

        </p:menu>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" />
        </p:confirmDialog>

    </h:form>

</ui:composition>
