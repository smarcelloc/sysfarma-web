<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dialog header="Funcionário - Nova Senha" widgetVar="dialogo-senha" appendTo="@(body)" draggable="false" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
        <h:form id="form-senha">
            <p:panelGrid  columns="2" columnClasses="label,value">
                
                <h:outputText value="ID: " />
                <h:outputText value="#{MBFuncionario.fe.funcionario.id}" />

                <h:outputText value="Nome: " />
                <h:outputText value="#{MBFuncionario.fe.funcionario.nome}" />
                
                <p:outputLabel value="Nova Senha: " for="senha-nova"/>
                <p:password maxlength="20" required="true" id="senha-nova"  match="senha-confirma" value="#{MBFuncionario.fe.funcionario.senha}" feedback="true" promptLabel="Digite sua senha" weakLabel="Senha Fraca" goodLabel="Senha Média" strongLabel="Senha Forte" validatorMessage="Senha Nova e Confirmar Senha precisam ser iguais e ambas 8 caracteres no mínimo">
                    <f:validateLength maximum="20" minimum="8" />
                </p:password>
                
                <p:outputLabel value="Confirmar Senha: " for="senha-confirma" />
                <p:password maxlength="20" required="true" id="senha-confirma"  value="#{MBFuncionario.fe.funcionario.senha}" />
                
            </p:panelGrid>
            
            <h:panelGrid cellspacing="10">
                <p:commandButton value="Alterar Senha" icon="fa fa-key" actionListener="#{MBFuncionario.alterarSenha()}" update=":form-senha :growl :form-tabela" oncomplete="verificar(xhr, status, args, 'dialogo-senha');" />
            </h:panelGrid>

        </h:form>
    </p:dialog>

</ui:composition>
