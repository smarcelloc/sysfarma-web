<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <p:dialog header="FuncionÃ¡rio - Excluir" widgetVar="dialogo-excluir" appendTo="@(body)" draggable="false" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
        <h:form id="form-excluir">
            <p:panelGrid  columns="2" columnClasses="label,value">

                <h:outputText value="ID: " />
                <h:outputText value="#{MBFuncionario.fe.funcionario.id}" />

                <h:outputText value="Nome: " />
                <h:outputText value="#{MBFuncionario.fe.funcionario.nome}"  styleClass="truncate" />

                <h:outputText value="Telefone " />
                <h:outputText value="#{MBFuncionario.fe.funcionario.tel}" converter="telefone" />
                
                <h:outputText value="Email: " />
                <h:outputText value="#{MBFuncionario.fe.funcionario.email}" />

                <h:outputText value="Admin: " />
                <h:outputText value="#{MBFuncionario.fe.funcionario.admin}" converter="boolean"/>
                
            </p:panelGrid>
            
            <h:panelGrid cellspacing="10">
                <p:commandButton value="Excluir" icon="fa fa-trash" actionListener="#{MBFuncionario.excluir()}" update=":growl :form-tabela" oncomplete="verificar(xhr, status, args, 'dialogo-excluir');" />
            </h:panelGrid>
            
        </h:form>
    </p:dialog>


</ui:composition>
