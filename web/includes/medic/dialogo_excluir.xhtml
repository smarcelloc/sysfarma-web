<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <p:dialog header="Medicamento - Excluir" widgetVar="dialogo-excluir" appendTo="@(body)" draggable="false" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
        <h:form id="form-excluir">
            <p:panelGrid  columns="2" columnClasses="label,value">

                <h:outputText value="ID: " />
                <h:outputText value="#{MBMedic.m.id}" />

                <h:outputText value="Nome: " />
                <h:outputText value="#{MBMedic.m.nome}" styleClass="truncate"  title="#{MBMedic.m.nome}"/>
                
                <h:outputText value="Tipo: " />
                <h:outputText value="#{MBMedic.m.tipoMedic.nome}" />
                
                <h:outputText value="Forncedor: " />
                <h:outputText value="#{MBMedic.m.fornec.nome}" />

            </p:panelGrid>

            <h:panelGrid cellspacing="10">
                <p:commandButton value="Excluir" icon="fa fa-trash" actionListener="#{MBMedic.excluir()}" update=":growl :form-tabela" oncomplete="verificar(xhr, status, args, 'dialogo-excluir');" />
            </h:panelGrid>

        </h:form>
    </p:dialog>


</ui:composition>
