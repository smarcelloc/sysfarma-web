<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <p:dialog header="Cliente - Ver Mais" widgetVar="dialogo-ver" appendTo="@(body)" draggable="false" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
        <h:form id="form-ver">
            <p:panelGrid  columns="2" columnClasses="label,value">

                <h:outputText value="CEP:" />
                <h:outputLink value="https://www.google.com/maps/search/#{MBCliente.ce.endereco.cep} - #{MBCliente.ce.endereco.logradouro}, #{MBCliente.ce.endereco.numero}" target="_blank" title="Abrir o Google Maps">
                    <h:outputText value="#{MBCliente.ce.endereco.cep}" converter="cep" />
                </h:outputLink>

                <h:outputText value="Logradouro:" />
                <h:outputText value="#{MBCliente.ce.endereco.logradouro}, #{MBCliente.ce.endereco.numero}" />

                <h:outputText value="Complemento: " />
                <h:outputText value="#{MBCliente.ce.endereco.compl}"/>

                <h:outputText value="Cidade: " />
                <h:outputText value="#{MBCliente.ce.endereco.cidade.nome}" />

                <h:outputText value="Estado: " />
                <h:outputText value="#{MBCliente.ce.endereco.cidade.uf}" />

            </p:panelGrid>
        </h:form>
    </p:dialog>

</ui:composition>
