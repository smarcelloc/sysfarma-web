<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog header="Cliente - Excluir" widgetVar="dialogo-excluir" appendTo="@(body)" draggable="false" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
        <h:form id="form-excluir">
            <p:panelGrid  columns="2" columnClasses="label,value">

                <h:outputText value="ID: " />
                <h:outputText value="#{MBCliente.ce.cliente.id}" />
                
                <h:outputText value="CPF: " />
                <h:outputText value="#{MBCliente.ce.cliente.cpf}" converter="cpf"/>
                
                <h:outputText value="Nome: " />
                <h:outputText value="#{MBCliente.ce.cliente.nome}"  styleClass="truncate" />

                <h:outputText value="Telefone " />
                <h:outputText value="#{MBCliente.ce.cliente.tel}" converter="telefone"/>

                <h:outputText value="Nascimento: " />
                <h:outputText value="#{MBCliente.ce.cliente.dt_nasc}">
                    <f:convertDateTime type="date" />
                </h:outputText>
                
            </p:panelGrid>
            
            <h:panelGrid cellspacing="10">
                <p:commandButton value="Excluir" icon="fa fa-trash" actionListener="#{MBCliente.excluir()}" update=":growl :form-tabela" oncomplete="verificar(xhr, status, args, 'dialogo-excluir');" />
            </h:panelGrid>
            
        </h:form>
    </p:dialog>


</ui:composition>
